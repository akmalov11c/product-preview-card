<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__top">
          <picture>
            <source
              media="(min-width:376px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" alt="image-product" />
          </picture>
        </div>
        <div class="card__bottom">
          <p class="card__bottom-subtitle">PERFUME</p>
          <h1 class="card__bottom-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__bottom-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__bottom-price">
            <p>$149.99</p>
            <span><del>$169.99</del></span>
          </div>
          <button class="card__bottom-btn">
            <img src="./images/icon-cart.svg" alt="cart-icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
